name: Build CI

on:
  pull_request:
    branches:
      '*'
  push:
    branches:
       'master'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
         distribution: 'zulu'
         java-version: '17'
         cache: 'gradle'
      - run: ./gradlew clean build